            <input type="text" class="caixa" name="nome" id="nome" required>

        <div class="input email">
            <input type="text" class="caixa" name="email" id="email" required>

            <input type="text" class="caixa" name="numero" id="numero" required>

            <input type="password" class="caixa" name="senha" id="senha" required>

        </div>

        <div class="input confirmasenha">
            <input type="password" class="caixa" name="confirmsenha" id="confirmsenha" required>
            <label for="nome" class="inputlabel">Confirmar senha</label>
        </div>
       
    <button>CRIAR CONTA</button>
